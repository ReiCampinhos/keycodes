<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <style>
      body {background-color: powderblue;}
    </style>
  </head>
  <body>
    <div id="root">abc</div>
    <script>
      document.addEventListener("keyup", handleUp, false);
      document.addEventListener("keydown", handleDown, false);
      document.addEventListener("keypress", handlePress, false);

      function handleDown(e) {
        const key = e.keyCode;
        setCode("[KEY DOWN] " + key);
      };

      function handleUp(e) {
        const key = e.keyCode;
        setCode("[KEY UPUP] " + key);
      };

      function handlePress(e) {
        const key = e.keyCode;
        setCode("[KEY PRES] " + key);
      };

      function setCode(message) {
        console.log(message);
        var h = document.createElement("H1");
        var t = document.createTextNode(message);
        h.appendChild(t);
        document.getElementById('root').appendChild(h);
      }

    </script>
  </body>
</html>
